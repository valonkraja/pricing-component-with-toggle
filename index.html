<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: relative;
        width: 100%;
        top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/bg-top.svg" alt="background pattern" class="top" />
    <img src="./images/bg-bottom.svg" alt="background pattern" class="bottom" />

    <section class="container">
      <h2>Our Pricing</h2>
      <div class="time-period">
        <span>Annually</span>
        <input type="range" name="period" id="period" min="0" max="1" />
        <span>Monthly</span>
      </div>
      <div class="cards">
        <div class="card basic-card">
          <h4>Basic</h4>
          <h1>&dollar;<span class="basic">19.99</span></h1>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>LEARN MORE</button>
        </div>
        <div class="card main">
          <h4>Professional</h4>
          <h1>&dollar;<span class="pro">24.99</span></h1>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>LEARN MORE</button>
        </div>
        <div class="card master-card">
          <h4>Master</h4>
          <h1>&dollar;<span class="master">39.99</span></h1>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>LEARN MORE</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valon Kraja</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
